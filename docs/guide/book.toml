[book]
title = "VoiRS User Guide"
description = "Comprehensive guide for VoiRS speech synthesis framework"
authors = ["Tetsuya Kitahata", "cool-japan contributors"]
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[preprocessor.links]

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/cool-japan/voirs"
edit-url-template = "https://github.com/cool-japan/voirs/edit/main/docs/guide/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1

[output.html.playground]
runnable = true