global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # VoiRS Feedback Service
  - job_name: 'voirs-feedback'
    static_configs:
      - targets: ['voirs-feedback:8082']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node Exporter (if available)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Nginx Exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Recording rules for VoiRS metrics
recording_rules:
  - name: voirs_feedback_rules
    interval: 30s
    rules:
      # Average response time over 5 minutes
      - record: voirs:feedback_response_time:rate5m
        expr: rate(voirs_feedback_response_time_seconds_sum[5m]) / rate(voirs_feedback_response_time_seconds_count[5m])
      
      # Error rate percentage
      - record: voirs:feedback_error_rate:rate5m
        expr: rate(voirs_feedback_errors_total[5m]) / rate(voirs_feedback_requests_total[5m]) * 100
      
      # Memory usage percentage
      - record: voirs:memory_usage_percentage
        expr: (voirs_feedback_memory_usage_bytes / voirs_feedback_memory_limit_bytes) * 100
      
      # CPU usage percentage
      - record: voirs:cpu_usage_percentage
        expr: rate(voirs_feedback_cpu_usage_seconds_total[5m]) * 100

# Alert rules for critical metrics
alert_rules:
  - name: voirs_feedback_alerts
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: voirs:feedback_error_rate:rate5m > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% which exceeds 5% threshold"

      # High response time
      - alert: HighResponseTime
        expr: voirs:feedback_response_time:rate5m > 0.5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "Average response time is {{ $value }}s which exceeds 500ms threshold"

      # High memory usage
      - alert: HighMemoryUsage
        expr: voirs:memory_usage_percentage > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% which exceeds 85% threshold"

      # Service down
      - alert: ServiceDown
        expr: up{job="voirs-feedback"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "VoiRS Feedback service is down"
          description: "VoiRS Feedback service has been down for more than 1 minute"