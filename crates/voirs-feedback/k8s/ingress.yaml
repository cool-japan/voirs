apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voirs-feedback-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/websocket-services: "voirs-feedback-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.voirs.example.com
    secretName: voirs-tls-secret
  rules:
  - host: api.voirs.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: voirs-feedback-service
            port:
              number: 80
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: voirs-feedback-service
            port:
              number: 8081
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: voirs-feedback-service
            port:
              number: 8082
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: voirs-feedback-service
            port:
              number: 8082

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: voirs-feedback-network-policy
spec:
  podSelector:
    matchLabels:
      app: voirs-feedback
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: monitoring
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8081
    - protocol: TCP
      port: 8082
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []  # Allow all outbound for external API calls
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    - protocol: UDP
      port: 53

---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: voirs-feedback-monitor
  labels:
    app: voirs-feedback
spec:
  selector:
    matchLabels:
      app: voirs-feedback
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s